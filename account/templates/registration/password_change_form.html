{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}Zmiana hasła{% endblock %}

{% block content %}

    <div class="container w-50 p-3">
        <h4>Wypełnij formularz, aby zmienić hasło.</h4>
        <form method="post" action=".">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Zmień</button>
        </form>
    </div>

{% endblock %}
