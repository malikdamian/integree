{% load static %}
{% load thumbnail %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="{% url 'dashboard' %}"
           class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            {% if user.organization.logo %}

                <img src="{% thumbnail user.organization.logo '70x0' %}" alt="logo">

            {% endif %}
        </a>

        <div class="col-md-3 text-end">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">
                    <button type="button" class="btn btn-outline-primary me-2">Wyloguj</button>
                </a>
            {% else %}
                <a href="{% url 'add_user' %}">
                <button type="button" class="btn btn-primary">Zarejestruj się</button>
                </a>

                <a href="{% url 'login' %}">
                    <button type="button" class="btn btn-outline-primary me-2">Zaloguj się</button>
                </a>

            {% endif %}
        </div>
    </header>
</div>

<div id="wrap">
    <div id="main" class="container">
        {% block content %}
        {% endblock %}
    </div>
</div>

<footer>
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            </ul>
            {% if user.organization %}
            <p class="text-center text-muted">© 2022 {{ user.organization }}, Inc</p>
            {% endif %}
        </footer>
    </div>
</footer>

</body>
</html>
